<table ng-if="summoners.length" class="summoners">
    <tr ng-repeat="summoner in summoners">
        <td class="summoner-name"><a href="#/{{ sha }}/{{ summoner.id }}">{{ summoner.name }}</a></td>
        <td class="summoner-region">{{ summoner.region }}</td>
        <td class="unlink"><button ng-click="unlink(summoner.id)">x</button></td>
    </tr>
</table>
<p ng-if="summoners && !summoners.length">
    No summoners to display
</p>
